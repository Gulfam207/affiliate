<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet"
       href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
   <title>Login page</title>


</head>



<body>

    <header class="navigation-bar bg-success py-2">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#"><img src="logo.png" alt="" width="50" height="50" ></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Get In Touch</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-light text-success">Login/Register</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
     
      <div class="container">
        <div class="row justify-content-center align-items-stretch  mt-5 mb-5">
          <div class="col-md-6 vh-100">
            <!-- Image column -->
            <img src="/login.jpeg" alt="Image" class="img-fluid w-100 h-100">
          </div>
          <div class="col-md-6">
            <!-- Form column -->
            <form method="post" class="p-4 bg-white shadow rounded h-100">
              <div class="d-flex justify-content-end mb-3">
                <p class="fw-bold me-2">Don't have an account?</p>
                <a href="./login1.html" class="btn btn-success fw-bold">Sign Up</a>
              </div>
              <h2 class="mb-4"><strong>Hello!</strong> Welcome Back:)</h2>
              <p>Login with your data that you entered during registration</p>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Name</label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input id="password" class="form-control" type="password" name="password" placeholder="Enter password">
                  <button class="btn btn-outline-secondary border" type="button" id="togglePassword">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
              <button class="btn btn-success w-100 mt-4">
                Log in <i class="fa fa-arrow-right"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      
      
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
          var passwordInput = document.getElementById('password');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
          } else {
            passwordInput.type = 'password';
          }
        });
      </script>
  <!-- Hero section end -->
      <footer class="bg-success text-light  p-3">
        <div class="container text-center">
          <p>&copy; Copyright @ 2023, Doller Dash Earning. All Rights Reserved. Design By MTechSoft</p>
        </div>
      </footer>
    <!-- End of .container -->

        crossorigin="anonymous"></script>
</body>

</html>
