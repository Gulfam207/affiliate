<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <title>Register1 page</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center align-items-stretch mt-5 mb-5">
            <div class="col-md-6">
                <!-- Image column -->
                <img src="/login.jpeg" alt="Image" class="img-fluid w-100 h-100">
            </div>
            <div class="col-md-6">
                <form method="post" class="p-4 bg-white shadow rounded h-100">
                    <div class="d-flex justify-content-end mb-3">
                        <p class="fw-bold me-2">Already have an account?</p>
                        <a href="#" class="btn btn-success fw-bold">Login</a>
                    </div>
                    <h2 class="mb-4"><strong>Hello!</strong> Welcome To DEE :)</h2>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label fw-bold">First Name<span
                                    class="text-danger">*</span></label>
                            <input id="firstName" class="form-control" type="text" name="firstName"
                                placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label fw-bold">Last Name<span
                                    class="text-danger">*</span></label>
                            <input id="lastName" class="form-control" type="text" name="lastName"
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Email<span
                                    class="text-danger">*</span></label>
                            <input id="email" class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNumber" class="form-label fw-bold">Phone Number<span
                                    class="text-danger">*</span></label>
                            <input id="phoneNumber" class="form-control" type="tel" name="phoneNumber"
                                placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="country" class="form-label fw-bold">Country<span
                                    class="text-danger">*</span></label>
                            <input id="country" class="form-control" type="text" name="country" placeholder="Country">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label fw-bold">State<span
                                    class="text-danger">*</span></label>
                            <input id="state" class="form-control" type="text" name="state" placeholder="State">
                        </div>
                        <div class="col-md-4">
                            <label for="city" class="form-label fw-bold">City<span class="text-danger">*</span></label>
                            <input id="city" class="form-control" type="text" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label fw-bold ">Password <span
                                    class="text-danger">*</span></label>
                            <input id="password" class="form-control" type="password" name="password"
                                placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label fw-bold">Confirm Password<span
                                    class="text-danger">*</span></label>
                            <input id="confirmPassword" class="form-control" type="password" name="confirmPassword"
                                placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="idCard" class="form-label fw-bold">ID Card<span class="text-danger">*</span></label>
                        <input id="idCard" class="form-control" type="text" name="idCard" placeholder="ID Card">
                    </div>

                    <div class="mb-3">
                        <label for="referred" class="form-label fw-bold">Referred (optional)</label>
                        <input id="referred" class="form-control" type="text" name="referred"
                            placeholder="Referred (optional)">
                    </div>

                    <button class="btn btn-success w-100 mt-4 fw-bold">
                        Register <i class="fa fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>

</html>
